<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 500 500"
  style="background-color: #333333;"
>
  <!-- Outer Frame -->
  <rect
    x="10"
    y="10"
    width="480"
    height="480"
    rx="20"
    fill="none"
    stroke="#FF7F00"
    stroke-width="10"
  />

  <!-- Terminal Icon -->
  <rect
    x="180"
    y="150"
    width="140"
    height="100"
    rx="10"
    fill="#FF7F00"
  />
  <polyline
    points="200,190 230,175 200,160"
    fill="none"
    stroke="#333333"
    stroke-width="10"
  />
  <line
    x1="250"
    y1="190"
    x2="280"
    y2="190"
    stroke="#333333"
    stroke-width="10"
  />

  <!-- Name Text -->
  <text
    x="250"
    y="350"
    text-anchor="middle"
    fill="#FF7F00"
    font-family="monospace"
    font-size="30"
  >
    Samuel Oyedeji
  </text>
</svg>
